<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body { font-family: Arial; text-align: center; }
    .calculator { width: 200px; margin: auto; }
    input { width: 100%; height: 40px; text-align: right; }
    button { width: 25%; height: 40px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>Simple Calculator</h2>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <br>
    <button onclick="clearResult()">C</button>
    <button onclick="appendValue('/')">/</button>
    <button onclick="appendValue('*')">*</button>
    <button onclick="appendValue('-')">-</button><br>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('+')">+</button><br>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="calculate()">=</button><br>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('0')">0</button>
  </div>

  <script>
    function appendValue(val) {
      document.getElementById("result").value += val;
    }
    function clearResult() {
      document.getElementById("result").value = "";
    }
    function calculate() {
      try {
        document.getElementById("result").value = 
          eval(document.getElementById("result").value);
      } catch (e) {
        alert("Invalid Expression");
      }
    }
  </script>
</body>
</html>
